<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/nullstyle.css">
	<link rel="stylesheet" href="styles/responsive.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<title>Book list</title>
</head>
<body>
	<div class="bookPage">
		<div class="wrap">
			<div>
				<form id="addBookForm" action="#" class="form">
					<input
						placeholder="Автор"
						name="author"
						type="text"
						class="form-control"
						aria-label="Small"
						aria-describedby="inputGroup-sizing-sm"
					>
	
					<input
						placeholder="Год издания"
						type = "text"
						name="yearOfPublishing"
						class="form-control"
						aria-label="Small"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
						aria-describedby="inputGroup-sizing-sm"
					>
	
					<input
						placeholder="Название книги"
						name="bookName"
						type="text"
						class="form-control"
						aria-label="Small"
						aria-describedby="inputGroup-sizing-sm"
					>
	
					<input
						placeholder="Кол-во страниц"
						type="text"
						name="numberOfPage"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
						class="form-control"
						aria-label="Small"
						aria-describedby="inputGroup-sizing-sm"
					>
	
					<button id="addBook" type="button" class="btn btn-outline-success">Добавить книгу</button>
				</form>
			</div>

			<div id="books" class="books">

			</div>
		</div>
	</div>

	<div class="editBook">
		<form action="#" class="editBook__form form">
			<input
				placeholder="Автор"
				type="text"
				name="author"
				class="form-control"
				aria-label="Small"
				aria-describedby="inputGroup-sizing-sm"
			>

			<input
				placeholder="Год издания"
				type = "text"
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
				name="yearOfPublishing"
				class="form-control"
				aria-label="Small"
				aria-describedby="inputGroup-sizing-sm"
			>

			<input
				placeholder="Название книги"
				type="text"
				name="bookName"
				class="form-control"
				aria-label="Small"
				aria-describedby="inputGroup-sizing-sm"
			>

			<input
				placeholder="Кол-во страниц"
				type="text"
				class="form-control"
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
				aria-label="Small"
				name="numberOfPage"
				aria-describedby="inputGroup-sizing-sm"
			>

			<div style="display: grid; grid-template-columns: 1fr 1fr; grid-column-gap: 8px;">
				<button id="cancelEditBookBtn" type="button" class="btn btn-outline-secondary">Отменить</button>

				<button id="editBookBtn" type="button" class="btn btn-outline-success">Сохранить изменения</button>
			</div>
		</form>
	</div>

	<script src="./js/utils.js"></script>
	<script defer src="./js/store.js"></script>
	<script defer src="./js/book.js"></script>
</body>
</html>
